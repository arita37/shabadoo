name: Main Workflow

on: push

jobs:
  build:
    name: Lint and Test

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install --upgrade pip

          # test deps
          pip install --upgrade black pytest pytest-cov codecov

          # install deps manually bc pypi numpyro is too strict.
          pip install --upgrade jax jaxlib numpyro tqdm pandas sphinx m2r numpydoc
          pip install git+https://github.com/pyro-ppl/numpyro --no-deps
          python setup.py develop --no-deps

      - name: Lint with Black
        run: black . --check --verbose

      - name: Run unit tests with Pytest
        run: pytest --verbose --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          name: ${{matrix.python-version}}
          file: ./coverage.xml

      - name: Build docs
        run: sphinx-build docs build
        env:
          SPHINX_BUILD_PROD: true

      - name: Deploy docs to Github Pages if master branch and Python 3.7
        if: github.event.ref == 'refs/heads/master' && matrix.python-version == 3.7
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_ACCESS_TOKEN }}
          publish_dir: ./build

      - name: Publish to Pypi if tagging release and Python 3.7
        if: startsWith(github.event.ref, 'refs/tags') && matrix.python-version == 3.7
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine wheel --upgrade
          python setup.py sdist bdist_wheel
          twine upload dist/* -u __token__ -p $PYPI_TOKEN
